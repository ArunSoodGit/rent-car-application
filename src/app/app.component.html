<mat-sidenav-container  class="example-container sticky-top">
  <mat-sidenav color="primary" #sidenav mode="side">
    <app-sidenav (sidenavToggle)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
