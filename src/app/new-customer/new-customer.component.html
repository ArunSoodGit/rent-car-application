



<button mat-mini-fab mat-raised-button class="close-button" [mat-dialog-close]="true">
  <mat-icon>close</mat-icon>
</button>
<div mat-dialog-title>
  <h1 class="title"> Dodaj klienta</h1>
  <div class="image">
<!--    <img [src]="car.imagePath">-->

  </div>

</div>
<div mat-dialog-content>
  <form #customerForm="ngForm" (ngSubmit)="customerForm.form.valid && onSubmit(customer)" class="example-form">

      <mat-form-field class="element">
        <mat-label>Imię</mat-label>
        <input type="text" matInput placeholder="Numer vin" [(ngModel)]="customer.customerName" name="vin" required="true">

      </mat-form-field>

    <mat-form-field class="element2">
      <mat-label>Nazwisko</mat-label>
      <input type="text" matInput placeholder="Marka" [(ngModel)]="customer.customerSurname" name="marka"
             required="true">
    </mat-form-field>
    <mat-form-field class="element">
      <mat-label>Kraj</mat-label>
      <input type="text" matInput placeholder="Model" [(ngModel)]="customer.country" name="model" required="true">

    </mat-form-field>
    <mat-form-field class="element2">
      <mat-label>Miasto</mat-label>
      <input type="text" matInput placeholder="Model" [(ngModel)]="customer.cityName" name="model" required="true">

    </mat-form-field>
    <mat-form-field class="element">
      <mat-label>Adres</mat-label>
      <input type="text" matInput placeholder="Numer rejestracyjny" [(ngModel)]="customer.address"
             name="registrationNumber" required="true">
    </mat-form-field>
    <mat-form-field class="element2">
      <mat-label>Numer prawa jazdy</mat-label>
      <input type="number" matInput placeholder="Pojemność silnika" [(ngModel)]="customer.driverLicenseNumber"
             name="Pojemność silnika" required="true">

    </mat-form-field>
    <mat-form-field class="element">
      <mat-label>Email</mat-label>
      <input type="text" matInput placeholder="Kolor" [(ngModel)]="customer.email" name="color" required="true">

    </mat-form-field>
    <mat-form-field class="element2">
      <mat-label>Numer telefonu</mat-label>
      <input type="number" matInput placeholder="Przebieg" [(ngModel)]="customer.phoneNumber" name="Przebieg" required="true">

    </mat-form-field>



  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="create" (click)="onSubmit(customer)" [disabled]="!customerForm.form.valid">
    <i class="fa fa-plus"></i>
    Dodaj

  </button>
</div>
