<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Zaloguj się</h5>
          <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
            <div class="form-group">

              <input [ngClass]="{ 'is-invalid': submitted && f.username.errors || invalidLogin}"  type="text" name="username"[(ngModel)]="username"  formControlName="username" class="form-control" id="username" placeholder="Identyfikator">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Identyfikator jest wymagany</div>
              </div>
            </div>
            <div class="form-group">

              <input name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors  || invalidLogin }" [(ngModel)]="password"  type="password" formControlName="password"  class="form-control" id="password" placeholder="Hasło">
              <div *ngIf="submitted && f.password.errors " class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
              </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Zaloguj się</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
