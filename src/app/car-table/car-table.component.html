<div class="container">
  <div>

  </div>
  <div class="search-div">

    <button mat-raised-button class="create" (click)="onCreate()">
      <mat-icon>person_add</mat-icon>
      Nowy
    </button>

    <mat-form-field class="search-form-field" floatLabel="never">

      <input matInput (keyup)="applyFilter($event)" placeholder="Szukaj" autocomplete="off">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Zdjęcie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"><img [src]= element.imagePath></td>
    </ng-container>

    <ng-container matColumnDef="Marka">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marka</th>
      <td mat-cell *matCellDef="let element"> {{element.carMarkModel.mark}} </td>
    </ng-container>

    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let element"> {{element.carMarkModel.model}} </td>
    </ng-container>
    <ng-container matColumnDef="Klasa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Klasa</th>
      <td mat-cell *matCellDef="let element"> {{element.carMarkModel.carClass.className}} </td>
    </ng-container>
    <ng-container matColumnDef="Cena">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cena</th>
      <td mat-cell *matCellDef="let element"> {{element.carMarkModel.carClass.pricePerNight + " zł"}} </td>
    </ng-container>
    <ng-container matColumnDef="Kaucja">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kaucja</th>
      <td mat-cell *matCellDef="let element"> {{element.carMarkModel.carClass.deposit + " zł"}} </td>
    </ng-container>
    <ng-container matColumnDef="Pojemność silnika">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pojemność silnika</th>
      <td mat-cell *matCellDef="let element"> {{element.engineCapacity + " cm3"}} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element; let row">
        <button mat-button matSuffix mat-stroked-button aria-label="search">

          <mat-icon>more_vert</mat-icon>
        </button>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="test(i)" mat-row *matRowDef="let row; let i = index columns: displayedColumns"
        [routerLink]="['/car', row.vin]">
      >
    </tr>

  </table>
  <mat-paginator [pageSize]="10"></mat-paginator>

</div>
